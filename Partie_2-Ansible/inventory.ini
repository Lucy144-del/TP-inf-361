# Inventaire Ansible - Liste des serveurs à gérer
# Format: fichier INI avec sections [groupe]

[linux_servers]  # Définit un groupe nommé "linux_servers"
# Syntaxe: hostname variable1=valeur1 variable2=valeur2
vps.monserveur.com ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
# ^ Serveur cible      ^ utilisateur SSH    ^ chemin clé privée SSH

[linux_servers:vars]  # Variables applicables à tout le groupe "linux_servers"
ansible_python_interpreter=/usr/bin/python3  # Chemin Python sur serveur distant (requis)
ansible_ssh_timeout=30  # Timeout connexion SSH en secondes
ansible_pipelining=true  # Optimisation performances SSH
